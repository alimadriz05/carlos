<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
    <h1>Lista de personas</h1>
    <h:form>
        <p:dataTable var="persona" value="#{personaBean.personas}" id="tablaPersona">
            <p:column headerText="Id">
                <h:outputText value="#{persona.ID_PERSONA}" />
            </p:column>

            <p:column headerText="Nombre">
                <h:outputText value="#{persona.nombre}" />
            </p:column>

            <p:column headerText="Correo">
                <h:outputText value="#{persona.correo}" />
            </p:column>

            <p:column headerText="Telefono">
                <h:outputText value="#{persona.telefono}" />
            </p:column>

            <p:column headerText="Centro de Trabajo">
                <h:outputText value="#{persona.CENTRO_TRABAJO}" />
            </p:column>

            <p:column headerText="Acciones">

                <p:commandButton value="Eliminar" id="eliminar" update="tablaPersona" action="#{personaBean.delete}">
                    <f:param name="PersonaId" value="#{persona.ID_PERSONA}"/><!--Aca se le pase el id para eliminar la persona-->
                </p:commandButton>

                <p:commandButton value="Modificar" id="modificar" update="tablaPersona" action="#{personaBean.carga}">
                    <f:param name="PersonaId" value="#{persona.ID_PERSONA}"/><!--Aca se le pase el id para eliminar la persona-->
                </p:commandButton>
            </p:column>
        </p:dataTable>
    </h:form>
    <h:panelGrid columns="2" cellpadding="5">
        <p:linkButton outcome="personaCreate" value="Crear personas" style="margin-right:20px;"/>
        <p:linkButton outcome="index" value="Menu Principal" style="margin-right:20px;"/>
    </h:panelGrid>
</h:body>
</html>
