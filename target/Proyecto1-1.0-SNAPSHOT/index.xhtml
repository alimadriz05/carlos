<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
   <h1>Sistema de control de mociones</h1>
   <h:form>
      <h:panelGrid columns="1" cellpadding="5">
         <p:commandButton value="Control de personas" id="refrescarP" action="#{personaBean.init}">
            <f:param name="PersonaId" value="#{persona.id}"/><!--Aca se le pase el id para eliminar la persona-->
         </p:commandButton>
         <p:linkButton outcome="tipoMocionList" value="Control de tipo de Mocion" style="margin:auto;"/>
         <p:linkButton outcome="mocionList" value="Control de Mocion" style="margin:auto;"/>
         <p:commandButton value="Auditoria de Transacciones" id="refrescarA" action="#{auditoriaBean.init}">
            <f:param name="AuditoriaId" value="#{auditoria.id}"/><!--Aca se le pase el id para eliminar la persona-->
         </p:commandButton>
      </h:panelGrid>
   </h:form>
</h:body>
</html>
