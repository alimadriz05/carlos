<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
    <h1>Actualizar Tipo de Mocion</h1>

    <h:form>
        <p:growl id="msgs" showDetail="true"/>

        <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel value="Descripcion:" for="descripcion"/>
            <p:inputText id="descripcion" value="#{tipoMocionBean.tipoMocion.descripcion}"/>
        </h:panelGrid>
        <p:commandButton value="Actualizar" id="ajax" update="msgs" action="#{tipoMocionBean.update}" style="margin-right:20px;" styleClass="ui-priority-primary">
            <f:param name="TipoMocionId" value="#{tipoMocionBean.tipoMocion.ID_TIPO_MOCION}"/><!--Aca se le pase el id para eliminar la persona-->
        </p:commandButton>
        <p:linkButton outcome="tipoMocionList" value="Lista de Tipos de Mociones" style="margin-right:20px;"/>

    </h:form>
</h:body>
</html>
