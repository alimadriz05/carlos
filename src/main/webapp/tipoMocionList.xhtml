<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
    <h1>Lista de Tipos de Mociones</h1>
    <h:form>
        <p:dataTable var="tipoMocion" value="#{tipoMocionBean.tipoMocions}" id="tablaTipoMocion">
            <p:column headerText="Id Tipo Mocion">
                <h:outputText value="#{tipoMocion.ID_TIPO_MOCION}" />
            </p:column>

            <p:column headerText="Descripcion">
                <h:outputText value="#{tipoMocion.descripcion}" />
            </p:column>


            <p:column headerText="Acciones">

                <p:commandButton value="Eliminar" id="eliminar" update="tablaTipoMocion" action="#{tipoMocionBean.delete}">
                    <f:param name="TipoMocionId" value="#{tipoMocion.ID_TIPO_MOCION}"/><!--Aca se le pase el id para eliminar la persona-->
                </p:commandButton>

                <p:commandButton value="Modificar" id="modificar" update="tablaTipoMocion" action="#{tipoMocionBean.carga}">
                    <f:param name="TipoMocionId" value="#{tipoMocion.ID_TIPO_MOCION}"/><!--Aca se le pase el id para eliminar la persona-->
                </p:commandButton>
            </p:column>
        </p:dataTable>
    </h:form>
    <h:panelGrid columns="2" cellpadding="5">
        <p:linkButton outcome="tipoMocionCreate" value="Crear tipos de Mociones" style="margin-right:20px;"/>
        <p:linkButton outcome="index" value="Menu Principal" style="margin-right:20px;"/>
    </h:panelGrid>
</h:body>
</html>
