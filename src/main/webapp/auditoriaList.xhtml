<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
    <h1>Lista de Transacciones realizadas</h1>
    <h:form>
        <p:dataTable var="auditoria" value="#{auditoriaBean.auditorias}" id="tablaAuditoria">
            <p:column headerText="Id">
                <h:outputText value="#{auditoria.id}" />
            </p:column>

            <p:column headerText="TransacciÃ³n">
                <h:outputText value="#{auditoria.transaccion}" />
            </p:column>

            <p:column headerText="Tabla">
                <h:outputText value="#{auditoria.tabla}" />
            </p:column>

            <p:column headerText="Acciones">

                <p:commandButton value="Eliminar" id="eliminar" update="tablaAuditoria" action="#{auditoriaBean.delete}">
                    <f:param name="AuditoriaId" value="#{auditoria.id}"/><!--Aca se le pase el id para eliminar la persona-->
                </p:commandButton>
            </p:column>
        </p:dataTable>
    </h:form>
    <h:panelGrid columns="2" cellpadding="5">
        <p:linkButton outcome="index" value="Menu Principal" style="margin-right:20px;"/>
    </h:panelGrid>
</h:body>
</html>
