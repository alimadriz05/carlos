<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
    <h1>Lista de Mociones</h1>
    <h:form>
        <p:dataTable var="mocion" value="#{mocionBean.mociones}" id="tablaMocion">
            <p:column headerText="Id Mocion">
                <h:outputText value="#{mocion.ID_MOCION}" />
            </p:column>

            <p:column headerText="Tipo">
                <h:outputText value="#{mocion.tipo}" />
            </p:column>

            <p:column headerText="Fecha">
                <h:outputText value="#{mocion.fecha}" />
            </p:column>

            <p:column headerText="Texto">
                <h:outputText value="#{mocion.texto}" />
            </p:column>

            <p:column headerText="Tipo de mocion">
                <h:outputText value="#{mocion.tipoMocion.descripcion}" />
            </p:column>

            <p:column headerText="Acciones">

                <p:commandButton value="Eliminar" id="eliminar" update="tablaMocion" action="#{mocionBean.delete}">
                    <f:param name="MocionId" value="#{mocion.ID_MOCION}"/><!--Aca se le pase el id para eliminar la persona-->
                </p:commandButton>

                <p:commandButton value="Modificar" id="modificar" update="tablaMocion" action="#{mocionBean.carga}">
                    <f:param name="MocionId" value="#{mocion.ID_MOCION}"/><!--Aca se le pase el id para eliminar la persona-->
                </p:commandButton>
            </p:column>
        </p:dataTable>
    </h:form>
    <h:panelGrid columns="2" cellpadding="5">
        <p:linkButton outcome="mocionCreate" value="Crear mocion" style="margin-right:20px;"/>
        <p:linkButton outcome="index" value="Menu Principal" style="margin-right:20px;"/>
    </h:panelGrid>
</h:body>
</html>
